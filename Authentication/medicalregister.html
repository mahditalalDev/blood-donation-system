    <div style="display: flex; flex-direction: column; justify-content: center;align-items: center;">

      <div class="container col-sm-12 col-md-11 col-lg-9" style=" display: flex; justify-content: center; align-items: center;;">
  
        <section class="container col-md-6  col-sm-10 col-lg-5 ">
      <div class=" mb-5 login-form card shadow-lg bg-card-testing w-60 h-50 " style="border-radius: 0px 25px 25px 0px;" >
        <div class="card-body my-4  ">
          <div class="container ">
            <form>
              <div class="row">
                <div class="form-group col">
                  <label for="first-name">First Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="first-name"
                    placeholder="First Name"
                    required
                  />
                </div>
                <div class="form-group col">
                  <label for="first-name">Last Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="last-name"
                    placeholder="Last Name"
                    required
                  />
                </div>
                </div>
            <div class="form-group">
                <label for="phone-number">Phone Number</label>
                <input
                  type="tel"
                  class="form-control"
                  id="phone-number"
                  pattern="[0-9]{4}-[0-9]{7}"
                  aria-describedby="phoneHelp"
                  placeholder="Phone Number"
                  required
                />
                <small id="phoneHelp" class="mt-2 form-text text-muted"
                  >Format: XXXX-XXXXXXX</small
                >
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Email"
                  required
                />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Password"
                  minlength="8"
                  required
                />
            </div>
      
              <div style="display: flex; justify-content: center;" >
                 <button class="btn  shadow-lg " id="medical-register-Btn" style=" padding: 12px 18px; border-radius: 12px;background-color: #df5f65;color: white;font-size: 1.7rem;font-weight: 800;letter-spacing: 1px; " >Register Now</button>
              </div>
            
            </form>
