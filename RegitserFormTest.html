<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  </head>
  <body>
    <div class="container" >
      <div class="form-group">
        <label for="first-name">First Name</label>
        <input
          type="text"
          class="form-control"
          id="first-name"
          placeholder="First Name"
          required
        />
      </div>
      <div class="form-group">
        <label for="last-name">Last Name</label>
        <input
          type="text"
          class="form-control"
          id="last-name"
          placeholder="Last Name"
          required
        />
      </div>
      <div class="form-group">
        <label for="id-number">ID Number</label>
        <input
          type="tel"
          class="form-control"
          id="id-number"
          pattern="[0-9]{5}-[0-9]{5}-[0-9]{5}"
          aria-describedby="cnicHelp"
          placeholder="ID Number"
          required
        />
        <small id="cnicHelp" class="mt-2 form-text text-muted"
          >Format: XXXXX-XXXXX-XXXXX</small
        >
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" class="form-control" id="dob" required />
      </div>
      <!-- ------------------------- -->
      <div class="form-group">
        <div class="form-group">
          <label for="gender">Gender</label>
          <select class="form-control" id="gender" required>
            <option value="" disabled selected>Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <div class="form-group">
          <label for="country">Country</label>
          <select class="form-control" id="country" required>
            <option value="" disabled selected>Select Country</option>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <option value="UK">UK</option>
          </select>
        </div>
        <div class="form-group">
          <label for="province">Province</label>
          <select class="form-control" id="province" required>
            <option value="" disabled selected>Select Province</option>
            <option value="Ontario">Ontario</option>
            <option value="Quebec">Quebec</option>
            <option value="British Columbia">British Columbia</option>
          </select>
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <select class="form-control" id="city" required>
            <option value="" disabled selected>Select City</option>
            <option value="Toronto">Toronto</option>
            <option value="Vancouver">Vancouver</option>
            <option value="Montreal">Montreal</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input
          type="text"
          class="form-control"
          id="address"
          placeholder="Address"
          required
        />
      </div>
      <div class="form-group">
        <label for="email">Phone Number</label>
        <input
          type="tel"
          class="form-control"
          id="phone_number"
          placeholder="Phone Number"
          required
        />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="Email"
          required
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Password"
          minlength="8"
          required
        />
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input
          type="password"
          class="form-control"
          id="confirm-password"
          placeholder="Confirm Password"
          minlength="8"
          required
        />
      </div>
      <div class="form-group">
        <label for="blood-group">Blood Group</label>
        <select class="form-control" id="blood-group" required>
          <option value="" disabled selected>Select Blood Group</option>
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
        </select>
      </div>
      <!-- ---------------------------- -->
      <div class="form-group">
        <label for="height">Height</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <select class="form-control" id="height-unit">
              <option value="cm">cm</option>
              <option value="feet">feet</option>
            </select>
          </div>
          <input
            type="number"
            class="form-control"
            id="height"
            placeholder="Height"
            min="0"
            step="0.1"
            required
          />
        </div>
      </div>
      <div class="form-group">
        <label for="weight">Weight</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <select class="form-control" id="weight-unit">
              <option value="kg">kg</option>
              <option value="lb">lb</option>
            </select>
          </div>
          <input
            type="number"
            class="form-control"
            id="weight"
            placeholder="Weight"
            min="0"
            step="0.1"
            required
          />
        </div>
      </div>
      <div class="form-group">
        <label for="tattoo">Did you have a tattoo in the last 6 months?</label>
        <div class="form-row">
          <div class="col">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="tattoo"
                id="tattoo-yes"
                value="yes"
                required
              />
              <label class="form-check-label" for="tattoo-yes"> Yes </label>
            </div>
          </div>
          <div class="col">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="tattoo"
                id="tattoo-no"
                value="no"
                required
              />
              <label class="form-check-label" for="tattoo-no"> No </label>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="tattoo"
          >Do you have any
          <u
            class="info-link"
            onmouseover="showInfoBox()"
            onmouseout="hideInfoBox()"
            >diseases or medical conditions</u
          >
          that may prevent you from donating blood?</label
        >

        <div id="info-box" class="info-box" style="display: none">
          <ul>
            <li>Do you have HIV?</li>
            <li>Do you have a blood-related disease?</li>
            <li>Do you have an infectious disease</li>
          </ul>
        </div>

        <div class="form-row">
          <div class="col">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="medical_condition"
                id="medical_condition-yes"
                value="yes"
                required
              />
              <label class="form-check-label" for="medical_condition-yes">
                Yes
              </label>
            </div>
          </div>
          <div class="col">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="medical_condition"
                id="medical_condition-no"
                value="no"
                required
              />
              <label class="form-check-label" for="medical_condition-no">
                No
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="medical-condition"
          >Any notes worth mentioning regarding your medical record?</label
        >
        <textarea
          class="form-control"
          id="medical-condition"
          rows="3"
          placeholder="Write your notes"
        ></textarea>
      </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js " integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV " crossorigin="anonymous "></script>

    <script>
      function showInfoBox() {
        var infoBox = document.getElementById("info-box");
        infoBox.style.display = "block";
      }

      function hideInfoBox() {
        var infoBox = document.getElementById("info-box");
        infoBox.style.display = "none";
      }
    </script>
  </body>
</html>
