<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <!-- Font Nunito -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="shortcut icon" href="imgs/favicon.ico">
    <title>Register - Bleed To Save</title>

    <!-- added this for the info box -->
    <style>
        .info-box {
            position: absolute;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 10px;
            z-index: 9999;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav id="mainNavbar" class="navbar navbar-expand-lg navbar-light bg-light fixed-top py-0">
        <div class="container">
            <a href="index.html" class="img-fluid navbar-brand"><img src="imgs/nav-logo.png" class="img-hover"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="justify-content-end collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item pr-2">
                        <a href="index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Login
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="donorLogin.html">As Donor</a>
                            <a class="dropdown-item" href="recipientLogin.html">As Recipiet</a>
                        </div>
                    </li>
                    <li class="nav-item pr-2">
                        <a href="register.html" class="nav-link">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Register -->
    <h1 class="display-4 section-heading form-gap mb-5 text-center">Registration Form</h1>
    <section id="login-form" class="container">
        <div class="col-lg-5 col-md-7 mb-5 login-form card">
            <div class="card-body my-4">
                <div class="container">
                    <form action="login.html">
                        <div class="form-group">
                            <label for="first-name">First Name</label>
                            <input type="text" class="form-control" id="first-name" placeholder="First Name" required>
                        </div>
                        <div class="form-group">
                            <label for="first-name">Last Name</label>
                            <input type="text" class="form-control" id="last-name" placeholder="Last Name" required>
                        </div>
                        <div class="form-group">
                            <label for="cnic">CNIC Number</label>
                            <input type="tel" class="form-control" id="cnic" pattern="[0-9]{5}-[0-9]{5}-[0-9]{5}"
                                aria-describedby="cnicHelp" placeholder="CNIC Number" required>
                            <small id="cnicHelp" class="mt-2 form-text text-muted">Format: XXXXX-XXXXX-XXXXX</small>
                        </div>
                        <div class="form-group">
                            <label for="dob">Date of Birth</label>
                            <input type="date" class="form-control" id="dob" required>
                        </div>
                        <div class="form-group">
                            <div class="form-group">
                                <label for="gender">Gender</label>
                                <select class="form-control" id="gender" required>
                                    <option value="" disabled selected>Select Gender</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="form-group">
                                <label for="country">Country</label>
                                <select class="form-control" id="country" required>
                                    <option value="" disabled selected>Select Country</option>
                                    <option value="USA">USA</option>
                                    <option value="Canada">Canada</option>
                                    <option value="UK">UK</option>
                                    <!-- Add more country options here -->
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="province">Province</label>
                                <select class="form-control" id="province" required>
                                    <option value="" disabled selected>Select Province</option>
                                    <option value="Ontario">Ontario</option>
                                    <option value="Quebec">Quebec</option>
                                    <option value="British Columbia">British Columbia</option>
                                    <!-- Add more province options here -->
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="city">City</label>
                                <select class="form-control" id="city" required>
                                    <option value="" disabled selected>Select City</option>
                                    <option value="Toronto">Toronto</option>
                                    <option value="Vancouver">Vancouver</option>
                                    <option value="Montreal">Montreal</option>
                                    <!-- Add more city options here -->
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" id="address" placeholder="Address" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Phone Number</label>
                            <input type="tel" class="form-control" id="phone_number" placeholder="Phone Number"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password"
                                minlength="8" required>
                        </div>
                        <div class="form-group">
                            <label for="blood-group">Blood Group</label>
                            <select class="form-control" id="blood-group" required>
                                <option value="" disabled selected>Select Blood Group</option>
                                <option value="A+">A+</option>
                                <option value="A-">A-</option>
                                <option value="B+">B+</option>
                                <option value="B-">B-</option>
                                <option value="AB+">AB+</option>
                                <option value="AB-">AB-</option>
                                <option value="O+">O+</option>
                                <option value="O-">O-</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="height">Height</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <select class="form-control" id="height-unit">
                                        <option value="cm">cm</option>
                                        <option value="feet">feet</option>
                                    </select>
                                </div>
                                <input type="number" class="form-control" id="height" placeholder="Height" min="0"
                                    step="0.1" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="weight">Weight</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <select class="form-control" id="weight-unit">
                                        <option value="kg">kg</option>
                                        <option value="lb">lb</option>
                                    </select>
                                </div>
                                <input type="number" class="form-control" id="weight" placeholder="Weight" min="0"
                                    step="0.1" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="tattoo">Did you have a tattoo in the last 6 months?</label>
                            <div class="form-row">
                                <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="tattoo" id="tattoo-yes"
                                            value="yes" required>
                                        <label class="form-check-label" for="tattoo-yes">
                                            Yes
                                        </label>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="tattoo" id="tattoo-no"
                                            value="no" required>
                                        <label class="form-check-label" for="tattoo-no">
                                            No
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="tattoo">Do you have any <u class="info-link" onmouseover="showInfoBox()"
                                    onmouseout="hideInfoBox()">diseases or medical conditions</u> that may prevent you
                                from
                                donating blood?</label>

                            <div id="info-box" class="info-box" style="display: none;">
                                <ul>
                                    <li>Do you have HIV?</li>
                                    <li>Do you have a blood-related disease?</li>
                                    <li>Do you have an infectious disease</li>
                                </ul>
                            </div>

                            <div class="form-row">
                                <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="medical_condition"
                                            id="medical_condition-yes" value="yes" required>
                                        <label class="form-check-label" for="medical_condition-yes">
                                            Yes
                                        </label>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="medical_condition"
                                            id="medical_condition-no" value="no" required>
                                        <label class="form-check-label" for="medical_condition-no">
                                            No
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <script>
                            function showInfoBox() {
                                var infoBox = document.getElementById("info-box");
                                infoBox.style.display = "block";
                            }

                            function hideInfoBox() {
                                var infoBox = document.getElementById("info-box");
                                infoBox.style.display = "none";
                            }
                        </script>


                        <div class="form-group">
                            <label for="medical-condition">Any notes worth mentioning regarding your medical
                                record?</label>
                            <textarea class="form-control" id="medical-condition" rows="3"
                                placeholder="Write your notes"></textarea>
                        </div>

                        <button type="submit" class="mt-3 btn btn-lg btn-primary slide-btn">Register</button>
                    </form>
                </div>
            </div>
        </div>

    </section>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
